<div class="single-reference" data-aos="flip-up" data-aos-anchor="#example-anchor" data-aos-offset="3000" data-aos-duration="500">
    <div class="img-div ">
        <img src="./../../assets/img/{{img}}">
    </div>
    <div class="text-div ">
        <h3>{{title}}</h3>
        <div class="simple-text ">
            {{text}}
        </div>
        <div class="href-btn ">
            <p *ngIf="btn == true">
                <a href="{{href}}">
                    <img class="sm-img" src="./../../assets/img/8.png" alt="{{href}}" width="100" height="132">
                </a>
            </p>
        </div>
    </div>
</div>
