<div class="main-div" id="seventh-section">
    <div class="inner-div">
        <div class="div-left">
            <h2>Let's talk business</h2>
            <div class="simple-text simple-text-length">Now that you know a lot about me, let me know if you are interested to work with me.</div>
        </div>
        <div class="div-right">
            <form type="submit" (submit)="sendMail()" #myForm>
                <div class="input-div">
                    <label for="name">Name</label>
                    <div class="input-title">Name</div>
                    <input required type="text" id="name" name="name">
                </div>
                <div class="input-div">
                    <div class="input-title">Email</div>
                    <input required name="mail">
                </div>
                <div class="input-div">
                    <div class="input-title">Message</div>
                    <textarea required name="message"></textarea>
                </div>
                <button type="submit" class="input-btn">LET'S GET STARTED</button>
            </form>
        </div>
    </div>
</div>
